<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping lists</title>
    <script defer src="js/home.js"></script>
    <link rel="stylesheet" href="css/home.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="header">
            <h1 class="homeTitle">Your Lists</h1>

            <button class="logout" onclick="logout()">Logout</button>
        </div>

        <div class="openLijstClass" id="openLijstID">
        </div>

        <button data-modal-target="#modal" class="createListButton">Create list</button>

        <div class="modal" id="modal">
            <form class="formListName"  id="createLijst">
                <div class="modal-header">
                    <div class="title">Enter List Name</div>

                    <button data-close-button class="close-button">&times;</button>


                </div>

                <div class="modal-body">
                    <div class="listInputGroup">
                        <input name="lijstNaam" id="lijstNaam" type="text" class="lijstNaam" maxlength="12" placeholder="List name">
                        <div class="lijstNaamInputErrorMessage"></div>
                    </div>
                </div>

                <div class="containerFooter">
                    <button data-close-button id="doneSubmit" class="doneButton" type="submit">DONE</button>
                </div>
            </form>
        </div>
        <div id="overlay"></div>
    </div>

</body>
</html>
