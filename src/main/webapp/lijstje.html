<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping lists</title>
    <script defer src="js/lijstje.js"></script>
    <link rel="stylesheet" href="css/lijstje.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="top">
            <button class="goBackButton" onclick="goBack()">&larr;</button>

            <h1 class="lijstTitle">Your list</h1>

            <div class="dropdown">
                <ul class="dropbtn icons btn-right showLeft" onclick="showDropdown()">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <div id="myDropdown" class="dropdown-content">
                    <a href="addGebruiker.html">Add User</a>
                    <!--                    <a href="#about">About</a>-->
                    <!--                    <a href="#contact">Contact</a>-->
                </div>
            </div>
        </div>





        <div class="openLijstClass" id="openLijstID">
        </div>

        <button data-modal-target="#modal" class="addItembutton">Add item</button>

        <div class="modal" id="modal">
            <form class="formListName"  id="createLijst">
                <div class="modal-header">
                    <div class="title">Add an Item</div>

                    <button data-close-button class="close-button">&times;</button>


                </div>

                <div class="modal-body">
                    <div class="listInputGroup">
                        <input name="itemNaam" id="lijstNaam" type="text" class="lijstNaam" maxlength="12" placeholder="Enter your item name here" autofocus>
                        <div class="lijstNaamInputErrorMessage"></div>
                    </div>
                </div>

                <div class="containerFooter">
                    <button id="addSubmit" class="addButton" type="button">ADD</button>
                </div>
            </form>
        </div>

        <div id="overlay"></div>
    </div>

</body>
</html>
