<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Signup</title>
    <script src="js/script.js"></script>
    <script src="js/home.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="form" id="login" method="post" action="#" name="login">
            <h1 class="formTitle">Login</h1>
            <div class="form__message form__message-error"></div>
            <div class="formInputGroup">
                <input name="username" id="userEmail" type="text" class="formInput" autofocus placeholder="Username" required>
                <div class="formInputErrorMessage"></div>
            </div>
            <div class="formInputGroup">
                <input name="password" id="password" type="password" class="formInput" autofocus placeholder="Password" autocomplete="on" required>
                <div class="formInputErrorMessage"></div>
            </div>
            <button id="loginFormSubmit" class="formButton" type="submit">Login</button>
            <p class="formText">
                <a id="showMeAllCountriesTest" href="/" class="formLink">Forgot your Password</a>
            </p>
            <p class="formText">
                <a href="./" id="linkCreateAccount" class="formLink">Don't have an account? Create account</a>
            </p>
        </form>

        <form class="form formHidden" id="createAccount">
            <h1 class="formTitle">Create Account</h1>
            <div class="form__message form__message-error"></div>
            <div class="formInputGroup">
                <input name="usernameSign" id="username" type="text" id="signupUsername" class="formInput" autofocus placeholder="Username" required>
                <div class="formInputErrorMessage"></div>
            </div>
            <div class="formInputGroup">
                <input name="emailSign" id="email" type="Email" class="formInput" autofocus placeholder="Email Address" required>
                <div class="formInputErrorMessage"></div>
            </div>
            <div class="formInputGroup">
                <input name="passwordSign1" id="password1" type="password" class="formInput" autofocus placeholder="Password" autocomplete="on" required>
                <div class="formInputErrorMessage"></div>
            </div>
            <div class="formInputGroup">
                <input name="passwordSign2" id="password2" type="password" class="formInput" autofocus placeholder="Confirm password" autocomplete="on" required>
                <div class="formInputErrorMessage"></div>
            </div>
            <button class="formButton" type="submit">Sign up</button>
            <p class="formText">
                <a href="./" id="linkLogin" class="formLink">Already have an account? Sign in</a>
            </p>
        </form>
    </div>

</body>
</html>
